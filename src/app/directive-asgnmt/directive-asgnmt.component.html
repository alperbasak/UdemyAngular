<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="toggleDetails()">Display Details</button>
      <p *ngIf="detailsShown">This is toggled on click!</p>
      <p *ngFor="let action of actions; index as i"
         [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
         [ngClass]="{'white-text': i >= 4}">{{action}}</p>
    </div>
  </div>
</div>
